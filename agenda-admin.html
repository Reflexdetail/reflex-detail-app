<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Reflex Detail</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Flatpickr (Biblioteca de Calendário) CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .font-brand {
            font-family: 'Orbitron', sans-serif;
        }
        /* Estilos do calendário e da página */
        .flatpickr-calendar {
            background: #1f2937;
            border-radius: 0.5rem;
            border: 1px solid #374151;
        }
        .flatpickr-day, .flatpickr-weekday {
            color: #d1d5db;
        }
        .flatpickr-day:hover {
            background: #374151;
        }
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange {
            background: #4f46e5;
            border-color: #4f46e5;
        }
        .flatpickr-day.today {
            border-color: #a5b4fc;
        }
        .flatpickr-day.disabled {
            color: #4b5563;
        }
        .flatpickr-month, .flatpickr-current-month .flatpickr-monthDropdown-months {
            color: #e5e7eb;
        }
        span.arrowUp, span.arrowDown {
            border-bottom-color: #e5e7eb;
        }
        .appointment-card {
            border-left: 4px solid #4f46e5;
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Container Principal -->
    <div class="container mx-auto p-4 md:p-8">

        <header class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl md:text-4xl font-brand text-indigo-400">Agenda Diária</h1>
                    <p id="current-date-display" class="text-xl text-gray-400 mt-1"></p>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="./index.html" class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors">Gerir Serviços</a>
                    <input type="text" id="date-picker" class="bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Selecionar data">
                </div>
            </div>
        </header>

        <!-- Lista de Agendamentos -->
        <main id="appointments-list" class="space-y-4">
            <p id="loading-message" class="text-center text-gray-400 py-16">A carregar agendamentos...</p>
            <!-- Os cartões de agendamento serão inseridos aqui -->
        </main>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO INICIAL ---
        const firebaseConfig = {
  apiKey: "AIzaSyDx7BM9aUohmsgT0v-2crV_miMLC58ngZk",
  authDomain: "reflex-detail-app.firebaseapp.com",
  projectId: "reflex-detail-app",
  storageBucket: "reflex-detail-app.firebasestorage.app",
  messagingSenderId: "632260839620",
  appId: "1:632260839620:web:a8a5bc4da9b69f8cfa6191"
};
        // *******************************************************************
        
        const appId = firebaseConfig.projectId;
        let db, auth;
        let unsubscribe; // Para guardar a função de anulação da subscrição do snapshot

        // --- ELEMENTOS DO DOM ---
        const appointmentsList = document.getElementById('appointments-list');
        const loadingMessage = document.getElementById('loading-message');
        const datePickerInput = document.getElementById('date-picker');
        const currentDateDisplay = document.getElementById('current-date-display');

        /**
         * Formata uma data para exibição no cabeçalho.
         * @param {Date} date - O objeto de data a ser formatado.
         * @returns {string} A data formatada.
         */
        function formatDisplayDate(date) {
            return date.toLocaleDateString('pt-BR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        /**
         * Busca e exibe os agendamentos para uma data específica.
         * @param {Date} date - A data para a qual buscar os agendamentos.
         */
        function fetchAppointments(date) {
            // Se já houver um listener ativo, cancela-o antes de criar um novo.
            if (unsubscribe) {
                unsubscribe();
            }

            loadingMessage.style.display = 'block';
            appointmentsList.innerHTML = '';
            appointmentsList.appendChild(loadingMessage);
            currentDateDisplay.textContent = formatDisplayDate(date);

            const startOfDay = new Date(date);
            startOfDay.setHours(0, 0, 0, 0);
            const endOfDay = new Date(date);
            endOfDay.setHours(23, 59, 59, 999);

            const appointmentsCollectionPath = `artifacts/${appId}/public/data/appointments`;
            const q = query(
                collection(db, appointmentsCollectionPath),
                where("startTime", ">=", startOfDay),
                where("startTime", "<=", endOfDay)
            );

            unsubscribe = onSnapshot(q, (snapshot) => {
                loadingMessage.style.display = 'none';
                if (snapshot.empty) {
                    appointmentsList.innerHTML = '<p class="text-center text-gray-400 py-16">Nenhum agendamento para esta data.</p>';
                    return;
                }

                appointmentsList.innerHTML = '';
                const docs = snapshot.docs.sort((a, b) => a.data().startTime.toDate() - b.data().startTime.toDate());
                
                docs.forEach(doc => {
                    const appointment = doc.data();
                    const appointmentCard = createAppointmentCard(doc.id, appointment);
                    appointmentsList.appendChild(appointmentCard);
                });
            }, (error) => {
                console.error("Erro ao buscar agendamentos:", error);
                loadingMessage.textContent = "Erro ao carregar os dados.";
            });
        }

        /**
         * Cria o cartão HTML para um agendamento.
         * @param {string} id - O ID do documento do agendamento.
         * @param {object} data - Os dados do agendamento.
         * @returns {HTMLElement} O elemento do cartão.
         */
        function createAppointmentCard(id, data) {
            const card = document.createElement('div');
            card.className = 'appointment-card bg-gray-800 p-4 rounded-lg shadow-lg flex flex-col md:flex-row gap-4';
            
            const startTime = data.startTime.toDate();
            const endTime = data.endTime.toDate();
            const timeOptions = { hour: '2-digit', minute: '2-digit' };

            const servicesHtml = data.services.map(s => `<li class="text-gray-400">${s.name}</li>`).join('');

            card.innerHTML = `
                <!-- Coluna do Horário -->
                <div class="flex-shrink-0 w-full md:w-48 text-center md:text-left border-b md:border-b-0 md:border-r border-gray-700 pb-4 md:pb-0 md:pr-4">
                    <p class="text-2xl font-bold text-indigo-300">${startTime.toLocaleTimeString('pt-BR', timeOptions)}</p>
                    <p class="text-sm text-gray-400">até ${endTime.toLocaleTimeString('pt-BR', timeOptions)}</p>
                    <p class="text-sm text-gray-400 mt-2">Duração: ${data.totalDuration} min</p>
                    <div class="mt-2 inline-block bg-green-500 text-white text-xs font-semibold px-2.5 py-0.5 rounded-full">${data.status}</div>
                </div>

                <!-- Coluna de Detalhes -->
                <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h3 class="font-bold text-lg text-white">${data.customer.name}</h3>
                        <p class="text-gray-400">${data.customer.phone}</p>
                        <div class="mt-2">
                            <p class="font-semibold text-gray-300">Veículo:</p>
                            <p class="text-gray-400">${data.customer.vehicleMake} ${data.customer.vehicleModel} (${data.customer.vehicleYear})</p>
                            <p class="text-gray-400">Placa: ${data.customer.vehiclePlate}</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-white">Serviços Contratados</h3>
                        <ul class="list-disc list-inside mt-2">
                            ${servicesHtml}
                        </ul>
                    </div>
                </div>
            `;
            return card;
        }

        /**
         * Inicializa a aplicação.
         */
        function main() {
            try {
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("COLE_SUA")) {
                    loadingMessage.textContent = "ERRO: A configuração do Firebase não foi preenchida.";
                    return;
                }
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // Inicializa o calendário
                        flatpickr(datePickerInput, {
                            dateFormat: "Y-m-d",
                            defaultDate: "today",
                            onChange: function(selectedDates) {
                                if (selectedDates.length > 0) {
                                    fetchAppointments(selectedDates[0]);
                                }
                            },
                        });
                        // Busca os agendamentos para o dia de hoje
                        fetchAppointments(new Date());
                    } else {
                        signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
                loadingMessage.textContent = "Erro de conexão com o banco de dados.";
            }
        }

        // Inicia a aplicação
        main();
    </script>
</body>
</html>
