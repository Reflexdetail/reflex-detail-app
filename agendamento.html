<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Reflex Detail</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .font-brand {
            font-family: 'Orbitron', sans-serif;
        }
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5; /* bg-indigo-600 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* bg-indigo-500 */
        }
        /* Estilo para item selecionado */
        .service-item.selected {
            border-color: #6366f1;
            background-color: #312e81; /* indigo-900 */
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Container Principal -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Cabeçalho -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl md:text-5xl font-brand text-indigo-400">Reflex Detail</h1>
            <p class="text-xl text-gray-400 mt-2">Faça seu Agendamento</p>
        </header>

        <!-- Etapas do Agendamento -->
        <div class="w-full max-w-2xl mx-auto mb-8">
             <div class="flex items-center justify-center">
                <div class="flex items-center text-indigo-400 relative">
                    <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 border-2 border-indigo-400 flex items-center justify-center">
                        <span class="text-xl font-bold">1</span>
                    </div>
                    <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-indigo-400">Serviços</div>
                </div>
                <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-600"></div>
                <div class="flex items-center text-gray-500 relative">
                    <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 border-2 border-gray-600 flex items-center justify-center">
                        <span class="text-xl font-bold">2</span>
                    </div>
                     <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-gray-500">Horário</div>
                </div>
                 <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-600"></div>
                <div class="flex items-center text-gray-500 relative">
                    <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 border-2 border-gray-600 flex items-center justify-center">
                         <span class="text-xl font-bold">3</span>
                    </div>
                     <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-gray-500">Confirmação</div>
                </div>
            </div>
        </div>

        <!-- Seção Principal -->
        <main class="bg-gray-800 p-6 rounded-lg shadow-2xl">
            <h2 class="text-2xl font-bold mb-4">1. Selecione os serviços desejados</h2>
            <div id="serviceList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Serviços carregados do Firebase aparecerão aqui -->
                <p id="loadingMessage" class="text-center text-gray-400 py-8 md:col-span-2">Carregando serviços disponíveis...</p>
            </div>
            
            <!-- Resumo e Próximo Passo -->
            <div id="summary" class="mt-8 pt-4 border-t border-gray-700 text-right" style="display: none;">
                <p class="text-lg">Tempo total estimado: <span id="totalDuration" class="font-bold text-indigo-300">0</span> minutos</p>
                <button id="nextStepButton" class="mt-4 inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
                    Escolher Horário &rarr;
                </button>
            </div>
        </main>

    </div>

    <!-- Scripts do Firebase e da Aplicação -->
    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Importação da autenticação adicionada
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO INICIAL ---
        // A mesma configuração que você usou no painel admin.
        const firebaseConfig = {
  apiKey: "AIzaSyDx7BM9aUohmsgT0v-2crV_miMLC58ngZk",
  authDomain: "reflex-detail-app.firebaseapp.com",
  projectId: "reflex-detail-app",
  storageBucket: "reflex-detail-app.firebasestorage.app",
  messagingSenderId: "632260839620",
  appId: "1:632260839620:web:a8a5bc4da9b69f8cfa6191"
};
        // *******************************************************************
        
        const appId = firebaseConfig.projectId;
        let db;
        let auth;

        // --- ELEMENTOS DO DOM ---
        const serviceListContainer = document.getElementById('serviceList');
        const loadingMessage = document.getElementById('loadingMessage');
        const summaryDiv = document.getElementById('summary');
        const totalDurationSpan = document.getElementById('totalDuration');
        
        let selectedServices = new Map(); // Usaremos um Map para guardar os serviços selecionados

        /**
         * Função principal que inicializa o Firebase e busca os serviços.
         */
        async function main() {
            try {
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("COLE_SUA")) {
                    loadingMessage.innerHTML = `<p class="text-red-400 text-center col-span-2">Erro: A configuração do Firebase não foi preenchida.</p>`;
                    return;
                }
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Lógica de autenticação adicionada
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // Usuário está logado (anonimamente), busca os serviços.
                        console.log("Autenticado anonimamente. Buscando serviços...");
                        fetchServices();
                    } else {
                        // Se não houver usuário, faz o login anônimo.
                        signInAnonymously(auth);
                    }
                });

            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
                loadingMessage.innerHTML = `<p class="text-red-400 col-span-2">Erro de conexão com o banco de dados.</p>`;
            }
        }

        /**
         * Busca e exibe os serviços em tempo real do Firestore.
         */
        function fetchServices() {
            const servicesCollectionPath = `artifacts/${appId}/public/data/services`;
            const q = query(collection(db, servicesCollectionPath));

            onSnapshot(q, (snapshot) => {
                loadingMessage.style.display = 'none';
                if (snapshot.empty) {
                    serviceListContainer.innerHTML = '<p class="text-center text-gray-400 py-8 md:col-span-2">Nenhum serviço disponível no momento.</p>';
                    return;
                }

                serviceListContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const service = { id: doc.id, ...doc.data() };
                    const serviceElement = createServiceElement(service);
                    serviceListContainer.appendChild(serviceElement);
                });
            }, (error) => {
                console.error("Erro ao buscar serviços:", error);
                serviceListContainer.innerHTML = `<p class="text-red-400 md:col-span-2">Não foi possível carregar os serviços.</p>`;
            });
        }
        
        /**
         * Cria o elemento HTML para um serviço individual.
         * @param {object} service - O objeto de dados do serviço.
         * @returns {HTMLElement} O elemento div do serviço.
         */
        function createServiceElement(service) {
            const div = document.createElement('div');
            // Adiciona a classe 'service-item' para manipulação
            div.className = 'service-item bg-gray-700 p-4 rounded-lg cursor-pointer border-2 border-transparent transition-all hover:border-indigo-500';
            div.setAttribute('data-id', service.id);
            div.setAttribute('data-duration', service.duration);

            div.innerHTML = `
                <h3 class="font-bold text-lg text-indigo-300 pointer-events-none">${service.name}</h3>
                <p class="text-sm text-gray-400 mt-1 pointer-events-none">${service.description}</p>
                <p class="text-sm text-gray-300 mt-3 font-semibold pointer-events-none">Duração: ${service.duration} minutos</p>
            `;
            
            div.addEventListener('click', () => toggleServiceSelection(div, service));
            
            return div;
        }

        /**
         * Manipula a seleção e desseleção de um serviço.
         * @param {HTMLElement} element - O elemento div do serviço que foi clicado.
         * @param {object} service - O objeto de dados do serviço.
         */
        function toggleServiceSelection(element, service) {
            const serviceId = service.id;
            
            element.classList.toggle('selected');
            
            if (selectedServices.has(serviceId)) {
                selectedServices.delete(serviceId);
            } else {
                selectedServices.set(serviceId, service);
            }
            
            updateSummary();
        }
        
        /**
         * Atualiza o resumo de tempo total e visibilidade do sumário.
         */
        function updateSummary() {
            let totalDuration = 0;
            selectedServices.forEach(service => {
                totalDuration += service.duration;
            });
            
            totalDurationSpan.textContent = totalDuration;
            
            if (selectedServices.size > 0) {
                summaryDiv.style.display = 'block';
            } else {
                summaryDiv.style.display = 'none';
            }
        }

        // --- INICIALIZAÇÃO DA APLICAÇÃO ---
        main();

    </script>
</body>
</html>
