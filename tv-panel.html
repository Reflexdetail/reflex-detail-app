<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A cada 5 minutos, a página será atualizada para buscar novas alterações -->
    <meta http-equiv="refresh" content="300">
    <title>Painel de Monitorização - Reflex Detail</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #e5e7eb; /* text-gray-200 */
        }
        .font-brand {
            font-family: 'Orbitron', sans-serif;
        }
        .appointment-card.status-agendado {
            border-left: 6px solid #4f46e5; /* Indigo */
        }
        .appointment-card.status-cancelado,
        .appointment-card.status-cancelado-pelo-cliente {
            border-left: 6px solid #ef4444; /* Red */
            opacity: 0.6;
        }
        /* Esconde a barra de rolagem mas mantém a funcionalidade */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="h-full flex flex-col">

    <!-- Container Principal -->
    <div class="container mx-auto p-4 md:p-8 flex flex-col flex-grow h-full">

        <header class="mb-8 flex-shrink-0">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-4xl md:text-6xl font-brand text-indigo-400">Agenda do Dia</h1>
                    <p id="current-date-display" class="text-2xl md:text-3xl text-gray-400 mt-2"></p>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="prev-day-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-5 rounded-lg transition-colors">&larr; Dia Anterior</button>
                    <button id="next-day-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-5 rounded-lg transition-colors">Próximo Dia &rarr;</button>
                </div>
            </div>
        </header>

        <!-- Lista de Agendamentos -->
        <main id="appointments-list" class="space-y-6 flex-grow overflow-y-auto no-scrollbar pb-8">
            <p id="loading-message" class="text-center text-gray-400 text-2xl py-24">A carregar agendamentos...</p>
            <!-- Os cartões de agendamento serão inseridos aqui -->
        </main>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO INICIAL ---
        const firebaseConfig = {
  apiKey: "AIzaSyDx7BM9aUohmsgT0v-2crV_miMLC58ngZk",
  authDomain: "reflex-detail-app.firebaseapp.com",
  projectId: "reflex-detail-app",
  storageBucket: "reflex-detail-app.firebasestorage.app",
  messagingSenderId: "632260839620",
  appId: "1:632260839620:web:a8a5bc4da9b69f8cfa6191"
};
        // *******************************************************************
        
        const appId = firebaseConfig.projectId;
        let db;
        let unsubscribe;
        let currentDate = new Date();

        // --- ELEMENTOS DO DOM ---
        const appointmentsList = document.getElementById('appointments-list');
        const loadingMessage = document.getElementById('loading-message');
        const currentDateDisplay = document.getElementById('current-date-display');
        const prevDayBtn = document.getElementById('prev-day-btn');
        const nextDayBtn = document.getElementById('next-day-btn');

        // --- FUNÇÕES DE FORMATAÇÃO ---
        function formatDisplayDate(date) {
            return date.toLocaleDateString('pt-BR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatPhoneNumberForDisplay(phone) {
            if (!phone || typeof phone !== 'string' || phone.length < 10) return phone || 'N/A';
            const ddd = phone.substring(0, 2);
            return phone.length === 11 ? `(${ddd}) ${phone.substring(2, 7)}-${phone.substring(7)}` : `(${ddd}) ${phone.substring(2, 6)}-${phone.substring(6)}`;
        }

        // --- LÓGICA PRINCIPAL ---
        function fetchAppointments(date) {
            if (unsubscribe) unsubscribe();

            loadingMessage.style.display = 'block';
            appointmentsList.innerHTML = '';
            appointmentsList.appendChild(loadingMessage);
            currentDateDisplay.textContent = formatDisplayDate(date);

            const startOfDay = new Date(date);
            startOfDay.setHours(0, 0, 0, 0);
            const endOfDay = new Date(date);
            endOfDay.setHours(23, 59, 59, 999);

            const appointmentsCollectionPath = `artifacts/${appId}/public/data/appointments`;
            const q = query(collection(db, appointmentsCollectionPath), where("startTime", ">=", startOfDay), where("startTime", "<=", endOfDay));

            unsubscribe = onSnapshot(q, (snapshot) => {
                loadingMessage.style.display = 'none';
                if (snapshot.empty) {
                    appointmentsList.innerHTML = '<p class="text-center text-gray-400 text-3xl py-24">Nenhum agendamento para esta data.</p>';
                    return;
                }

                appointmentsList.innerHTML = '';
                const docs = snapshot.docs.sort((a, b) => (a.data().startTime?.toDate() || 0) - (b.data().startTime?.toDate() || 0));
                
                docs.forEach(doc => {
                    const appointmentCard = createAppointmentCard(doc.data());
                    appointmentsList.appendChild(appointmentCard);
                });
            }, (error) => {
                console.error("Erro ao buscar agendamentos:", error);
                loadingMessage.textContent = "Erro ao carregar os dados.";
            });
        }

        function createAppointmentCard(data) {
            const card = document.createElement('div');
            const status = data.status || 'Agendado';
            const statusClass = status.toLowerCase().replace(/\s/g, '-');
            card.className = `appointment-card status-${statusClass} bg-gray-800 p-6 rounded-lg shadow-2xl flex flex-col lg:flex-row gap-6`;
            
            const startTime = data.startTime?.toDate();
            const endTime = data.endTime?.toDate();
            const timeOptions = { hour: '2-digit', minute: '2-digit' };

            const startTimeStr = startTime ? startTime.toLocaleTimeString('pt-BR', timeOptions) : 'N/A';
            const endTimeStr = endTime ? endTime.toLocaleTimeString('pt-BR', timeOptions) : 'N/A';
            const servicesHtml = data.services?.map(s => `<li class="text-xl text-gray-300">${s.name || 'Serviço sem nome'}</li>`).join('') || '<li>Nenhum serviço listado</li>';
            const customer = data.customer || {};
            const vehicle = customer.vehicle || {};

            const statusColors = {
                'Agendado': 'bg-green-500',
                'Cancelado': 'bg-red-500',
                'Cancelado-pelo-Cliente': 'bg-red-600'
            };

            card.innerHTML = `
                <!-- Coluna do Horário -->
                <div class="flex-shrink-0 w-full lg:w-64 text-center lg:text-left border-b-2 lg:border-b-0 lg:border-r-2 border-gray-700 pb-6 lg:pb-0 lg:pr-6">
                    <p class="text-5xl font-bold text-indigo-300">${startTimeStr}</p>
                    <p class="text-xl text-gray-400 mt-1">até ${endTimeStr}</p>
                    <div class="mt-4 inline-block ${statusColors[statusClass] || 'bg-gray-500'} text-white text-lg font-semibold px-4 py-1 rounded-full">${status}</div>
                </div>

                <!-- Coluna de Detalhes -->
                <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-3xl font-bold text-white">${customer.name || 'Cliente não informado'}</h3>
                        <p class="text-2xl text-gray-400">${formatPhoneNumberForDisplay(customer.phone)}</p>
                        <div class="mt-4">
                            <p class="text-2xl font-semibold text-gray-200">${vehicle.make || ''} ${vehicle.model || ''} (${vehicle.year || 'N/A'})</p>
                            <p class="text-xl text-gray-400">Placa: ${vehicle.plate || 'N/A'}</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-white">Serviços Contratados</h3>
                        <ul class="list-disc list-inside mt-2 space-y-1">
                            ${servicesHtml}
                        </ul>
                    </div>
                </div>
            `;
            return card;
        }

        // --- INICIALIZAÇÃO DA APLICAÇÃO ---
        function main() {
            try {
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("COLE_SUA")) {
                    loadingMessage.textContent = "ERRO: A configuração do Firebase não foi preenchida.";
                    return;
                }
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        fetchAppointments(currentDate);
                    } else {
                        signInAnonymously(auth);
                    }
                });

                prevDayBtn.addEventListener('click', () => {
                    currentDate.setDate(currentDate.getDate() - 1);
                    fetchAppointments(currentDate);
                });

                nextDayBtn.addEventListener('click', () => {
                    currentDate.setDate(currentDate.getDate() + 1);
                    fetchAppointments(currentDate);
                });

            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
                loadingMessage.textContent = "Erro de conexão com o banco de dados.";
            }
        }

        main();
    </script>
</body>
</html>
